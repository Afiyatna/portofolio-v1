<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <!-- Navbar -->
  <nav class="fixed w-full bg-white dark:bg-gray-900 shadow z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="font-bold text-2xl text-purple-700 dark:text-purple-400">afiyatna</div>
      <div class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-purple-600 font-medium text-purple-600 dark:text-purple-400">Home</a>
        <a href="about.html" class="hover:text-purple-600 font-medium">About</a>
        <a href="projects.html" class="hover:text-purple-600 font-medium">Projects</a>
        <a href="articles.html" class="hover:text-purple-600 font-medium">Articles</a>
        <a href="skills.html" class="hover:text-purple-600 font-medium">Skills</a>
        <a href="contact.html" class="hover:text-purple-600 font-medium">Contact</a>
      </div>
      <button id="dark-toggle" class="ml-4 p-2 rounded bg-gray-200 dark:bg-gray-700">ðŸŒ™</button>
      <button id="menu-toggle" class="md:hidden ml-4 p-2 rounded bg-gray-200 dark:bg-gray-700">â˜°</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
      <a href="index.html" class="block py-2 text-purple-600 dark:text-purple-400">Home</a>
      <a href="about.html" class="block py-2">About</a>
      <a href="projects.html" class="block py-2">Projects</a>
      <a href="articles.html" class="block py-2">Articles</a>
      <a href="skills.html" class="block py-2">Skills</a>
      <a href="contact.html" class="block py-2">Contact</a>
    </div>
  </nav>

  <!-- Hero Section (Home) -->
  <section id="home" class="pt-32 pb-16 container mx-auto flex flex-col md:flex-row items-center justify-between gap-8" data-aos="fade-up">
    <div class="flex-1">
      <p class="text-lg mb-2">Halo ðŸ‘‹, I'm</p>
      <h1 class="text-4xl md:text-5xl font-bold mb-2">Afiyatna N. Fauzan</h1>
      <p class="text-xl text-purple-600 font-semibold mb-2">Semua tergantung mindset</p>
      <p class="mb-6 text-gray-700 dark:text-gray-300">Web Developer</p>
      <a href="contact.html" class="px-6 py-2 bg-purple-600 text-white rounded-full shadow hover:bg-purple-700 transition dark:bg-gray-800">Contact Me</a>
      <div class="flex gap-4 mt-6">
        <a href="https://www.linkedin.com/in/afiyatna-n-fauzan-3356a7230/" class="flex items-center gap-2 text-gray-700 dark:text-gray-200 hover:text-purple-600" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" class="w-6 h-6"> LinkedIn</a>
        <a href="https://github.com/Afiyatna" class="flex items-center gap-2 text-gray-700 dark:text-gray-200 hover:text-purple-600" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" class="w-6 h-6"> GitHub</a>
      </div>
    </div>
    <div class="flex-1 flex flex-col items-center relative">
      <img src="assets/profile.jpg" alt="Foto Profil" class="w-56 h-66 object-cover rounded-2xl shadow-xl mb-4 border-4 border-white dark:border-gray-800">
    </div>
  </section>

  <!-- Portfolios Section -->
  <section class="container mx-auto px-4 pb-16" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-6">Project</h2>
    <div class="swiper portfolios-swiper">
      <div class="swiper-wrapper" id="home-projects-list"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="mt-4 text-center">
      <a href="projects.html" class="inline-block px-6 py-2 bg-purple-600 text-white rounded-full shadow hover:bg-purple-700 transition dark:bg-gray-800">Lihat Semua</a>
    </div>
  </section>

  <!-- Articles Section -->
  <section class="container mx-auto px-4 pb-16" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-6">Articles</h2>
    <div class="swiper articles-swiper">
      <div class="swiper-wrapper" id="home-articles-list"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="mt-4 text-center">
      <a href="articles.html" class="inline-block px-6 py-2 bg-purple-600 text-white rounded-full shadow hover:bg-purple-700 transition dark:bg-gray-800">Lihat Semua</a>
    </div>
  </section>

  <footer class="text-center py-6 text-gray-500 dark:text-gray-400">&copy; 2025 | Portofolio Afiyatna</footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
    // Dark mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    // Mobile menu
    document.getElementById('menu-toggle').onclick = () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    };
    // Fetch and render projects (Portfolios)
    fetch('https://api.sheetbest.com/sheets/6836b365-b1b6-4996-81ed-5023ea3d5ec6/tabs/Projects')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('home-projects-list');
        if(!data.length) {
          list.innerHTML = '<div class="swiper-slide text-center text-gray-500">No projects found.</div>';
          return;
        }
        list.innerHTML = data.slice(0,4).map(project => `
          <div class="swiper-slide bg-white dark:bg-gray-800 rounded-xl shadow p-4 flex flex-col hover:shadow-lg transition max-w-xs mx-auto">
            <img src="${project.Gambar || ''}" alt="${project.Judul || ''}" class="rounded mb-3 w-full h-40 object-cover">
            <h3 class="font-bold text-lg mb-1">${project.Judul || ''}</h3>
            <p class="text-gray-500 text-sm mb-2">${project.Deskripsi || ''}</p>
            ${project.Link ? `<a href="${project.Link}" target="_blank" class="text-purple-600 hover:underline font-semibold">Lihat Project</a>` : ''}
          </div>
        `).join('');
        new Swiper('.portfolios-swiper', {
          slidesPerView: 1,
          spaceBetween: 24,
          navigation: { nextEl: '.portfolios-swiper .swiper-button-next', prevEl: '.portfolios-swiper .swiper-button-prev' },
          breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
        });
      });
    // Fetch and render articles
    fetch('https://api.sheetbest.com/sheets/6836b365-b1b6-4996-81ed-5023ea3d5ec6/tabs/Articles')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('home-articles-list');
        if(!data.length) {
          list.innerHTML = '<div class="swiper-slide text-center text-gray-500">No articles found.</div>';
          return;
        }
        list.innerHTML = data.slice(0,4).map(article => `
          <div class="swiper-slide bg-white dark:bg-gray-800 rounded-xl shadow p-4 flex flex-col hover:shadow-lg transition max-w-xs mx-auto">
            <img src="${article.Gambar || ''}" alt="${article.Judul || ''}" class="rounded mb-3 w-full h-40 object-cover">
            <h3 class="font-bold text-lg mb-1">${article.Judul || ''}</h3>
            <p class="text-gray-500 text-sm mb-2">${article.Deskripsi || ''}</p>
            ${article.Link ? `<a href="${article.Link}" target="_blank" class="text-purple-600 hover:underline font-semibold">Read More</a>` : ''}
          </div>
        `).join('');
        new Swiper('.articles-swiper', {
          slidesPerView: 1,
          spaceBetween: 24,
          navigation: { nextEl: '.articles-swiper .swiper-button-next', prevEl: '.articles-swiper .swiper-button-prev' },
          breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
        });
      });
  </script>
</body>
</html>
