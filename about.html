<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About | Afiyatna</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <!-- Navbar -->
  <nav class="fixed w-full bg-white dark:bg-gray-900 shadow z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="font-bold text-2xl text-purple-700 dark:text-purple-400">afiyatna</div>
      <div class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-purple-600 font-medium">Home</a>
        <a href="about.html" class="hover:text-purple-600 font-medium text-purple-600 dark:text-purple-400">About</a>
        <a href="projects.html" class="hover:text-purple-600 font-medium">Projects</a>
        <a href="articles.html" class="hover:text-purple-600 font-medium">Articles</a>
        <a href="skills.html" class="hover:text-purple-600 font-medium">Skills</a>
        <a href="contact.html" class="hover:text-purple-600 font-medium">Contact</a>
      </div>
      <button id="dark-toggle" class="ml-4 p-2 rounded bg-gray-200 dark:bg-gray-700">ðŸŒ™</button>
      <button id="menu-toggle" class="md:hidden ml-4 p-2 rounded bg-gray-200 dark:bg-gray-700">â˜°</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
      <a href="index.html " class="block py-2">Home</a>
      <a href="about.html" class="block py-2 text-purple-600 dark:text-purple-400">About</a>
      <a href="projects.html" class="block py-2">Projects</a>
      <a href="articles.html" class="block py-2">Articles</a>
      <a href="skills.html" class="block py-2">Skills</a>
      <a href="contact.html" class="block py-2">Contact</a>
    </div>
  </nav>

  <section class="pt-32 pb-8 container mx-auto px-4 flex flex-col md:flex-row items-center gap-12" data-aos="fade-up" id="about-main">
    <div class="flex-1 flex justify-center">
        <img src="assets/profile.jpg" alt="Foto Profil" class="w-56 h-66 object-cover rounded-2xl shadow-xl mb-4 border-4 border-white dark:border-gray-800">
    </div>
    <div class="flex-1 flex flex-col items-start md:items-start">
      <h1 id="about-nama" class="text-4xl md:text-5xl font-bold mb-2">Nama</h1>
      <p id="about-tagline" class="text-lg text-purple-600 font-semibold mb-2">Tagline</p>
      <div class="mb-2 flex items-center gap-2">
        <span class="text-gray-600 dark:text-gray-300">Email Me</span>
        <span id="about-email" class="bg-gray-900 text-white px-3 py-1 rounded-full text-sm font-mono">email@email.com</span>
      </div>
      <div class="flex gap-3 mb-4">
        <a id="btn-portfolio" href="projects.html" class="px-5 py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Portfolio</a>
        <a id="btn-skills" href="skills.html" class="px-5 py-2 rounded bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:from-blue-600 hover:to-purple-600 transition">Skills</a>
        <a id="btn-article" href="articles.html" class="px-5 py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Article</a>
        <a id="btn-contact" href="contact.html" class="px-5 py-2 rounded bg-gray-400 text-white font-semibold hover:bg-gray-500 transition">Contact</a>
      </div>
      <div class="flex gap-4 mb-4">
        <a id="about-linkedin" href="#" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" class="w-7 h-7"></a>
        <a id="about-github" href="#" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" class="w-7 h-7"></a>
        <a id="about-twitter" href="#" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" class="w-7 h-7" style="fill:#1DA1F2;"></a>
      </div>
    </div>
  </section>
  <section class="container mx-auto px-4 pb-16" data-aos="fade-up">
    <hr class="mb-8">
    <div id="about-deskripsi" class="text-lg text-gray-700 dark:text-gray-300 leading-relaxed"></div>
  </section>

  <footer class="text-center py-6 text-gray-500 dark:text-gray-400">&copy; 2025 | Portofolio Afiyatna</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
    // Dark mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    // Mobile menu
    document.getElementById('menu-toggle').onclick = () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    };
    // Ganti semua fetch Sheet.best dengan Google Apps Script
    const ABOUT_API = 'https://script.google.com/macros/s/AKfycbyN6SHYYSorAQmvAhcMnHRRYuoMs_Uz6rhnA827S2gy1WEjppfZImXmgCMgyFHoMEfS/exec?path=about';
    fetch(ABOUT_API)
      .then(res => res.json())
      .then(data => {
        if(!data.length) return;
        const about = data[0];
        document.getElementById('about-photo').src = 'assets/' + (about.Foto || 'profile.jpg');
        document.getElementById('about-nama').textContent = about.Nama || '';
        document.getElementById('about-tagline').textContent = about.Tagline || '';
        document.getElementById('about-email').textContent = about.Email || '';
        document.getElementById('about-linkedin').href = about['LinkedIn URL'] || '#';
        document.getElementById('about-github').href = about['GitHub URL'] || '#';
        document.getElementById('about-twitter').href = about['Twitter URL'] || '#';
        document.getElementById('about-deskripsi').innerHTML = about.Deskripsi || '';
        // Tombol label dan link
        if(about['Portfolio Label']) document.getElementById('btn-portfolio').textContent = about['Portfolio Label'];
        if(about['Skills Label']) document.getElementById('btn-skills').textContent = about['Skills Label'];
        if(about['Article Label']) document.getElementById('btn-article').textContent = about['Article Label'];
        if(about['Contact Label']) document.getElementById('btn-contact').textContent = about['Contact Label'];
      });
  </script>
</body>
</html>
